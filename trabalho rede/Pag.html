<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Trabalho sobre Rede</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #d1e3f8; /* Azul claro um pouco mais escuro */
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* Fundo branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3; /* Azul mais escuro */
            text-align: center;
            margin-bottom: 30px;
        }

        .imagem-container {
            text-align: center; /* Centraliza o conteúdo dentro do container */
            padding: 15px;
            border: 1px solid #ccc; /* Borda cinza */
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .imagem-rede {
            width: 100%;
            max-width: 200px; /* Largura máxima das imagens */
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .nome-preco {
            color: #0056b3; /* Azul mais escuro */
            font-weight: bold;
            margin-top: 10px; /* Espaçamento entre o texto e a imagem */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Apresentação de Trabalho sobre Rede</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Projeto</h3>
                <div class="imagem-container">
                    <img src="P1.jpg.jpg" alt="Projeto" class="imagem-rede">
                    <p class="nome-preco">Projeto - R$ 999,99</p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Componentes da Rede</h3>
                <div class="row">
                    <div class="col-sm-4 mb-4">
                        <div class="imagem-container">
                            <img src="m1.jpeg" alt="Modem" class="imagem-rede">
                            <p class="nome-preco">Modem - R$ 99,99</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="imagem-container">
                            <img src="s1.jpeg" alt="Switch" class="imagem-rede">
                            <p class="nome-preco">Switch - R$ 79,99</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="imagem-container">
                            <img src="c2.jpg" alt="Cabo de Par Trançado" class="imagem-rede">
                            <p class="nome-preco">Cabo de Par Trançado - R$ 19,99</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="imagem-container">
                            <img src="r1.jpg" alt="Roteador" class="imagem-rede">
                            <p class="nome-preco">Roteador - R$ 149,99</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="imagem-container">
                            <img src="i1.jpeg" alt="Plano de Internet" class="imagem-rede">
                            <p class="nome-preco">Plano de Internet - R$ 49,99/mês</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
